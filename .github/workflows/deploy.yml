name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - main
      - dev

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Determine deployment path
        id: path
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "target=." >> $GITHUB_OUTPUT
            echo "version=stable" >> $GITHUB_OUTPUT
          else
            echo "target=dev" >> $GITHUB_OUTPUT
            echo "version=development" >> $GITHUB_OUTPUT
          fi
      
      - name: Create git commit file for dev banner
        run: |
          echo "${{ github.sha }}" > GIT_COMMIT.txt
      
      - name: Generate JavaScript data files from templates
        run: |
          # Install jq for JSON processing (required by build scripts)
          sudo apt-get update && sudo apt-get install -y jq
          
          # Run the build scripts to generate all template files
          bash scripts/build-service-presets.sh
          bash scripts/build-translations.sh
          
          echo "âœ… Generated JavaScript data files"
          ls -lh templates/generated/*.js
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: ${{ steps.path.outputs.target }}
          keep_files: true
          exclude_assets: '.github,internal-docs,*.md'
