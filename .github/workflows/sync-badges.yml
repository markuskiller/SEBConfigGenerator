name: Sync Version Badges

on:
  push:
    branches:
      - dev

jobs:
  sync-badges:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract dev version
        id: get_dev_version
        run: |
          DEV_VERSION=$(grep "const APP_VERSION" js/app.js | sed "s/.*'\(v[^']*\)'.*/\1/")
          echo "dev_version=$DEV_VERSION" >> $GITHUB_OUTPUT
          echo "Found dev version: $DEV_VERSION"

      - name: Checkout main branch
        run: |
          git fetch origin main
          git checkout main

      - name: Extract main version
        id: get_main_version
        run: |
          MAIN_VERSION=$(grep "const APP_VERSION" js/app.js | sed "s/.*'\(v[^']*\)'.*/\1/")
          echo "main_version=$MAIN_VERSION" >> $GITHUB_OUTPUT
          echo "Found main version: $MAIN_VERSION"

      - name: Update dev badge in main README
        run: |
          DEV_VERSION="${{ steps.get_dev_version.outputs.dev_version }}"
          sed -i "s|Cloudflare%20Dev-v[^-]*-|Cloudflare%20Dev-$DEV_VERSION-|g" README.md
          echo "Updated dev badge in main to: $DEV_VERSION"

      - name: Check for changes in main
        id: check_main_changes
        run: |
          if git diff --quiet README.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes in main README"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in main README:"
            git diff README.md
          fi

      - name: Commit and push main if changed
        if: steps.check_main_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: Update dev badge to ${{ steps.get_dev_version.outputs.dev_version }}"
          git push origin main

      - name: Checkout dev branch
        run: git checkout dev

      - name: Update stable badge in dev README
        run: |
          MAIN_VERSION="${{ steps.get_main_version.outputs.main_version }}"
          sed -i "s|Cloudflare%20Stable-v[^-]*-|Cloudflare%20Stable-$MAIN_VERSION-|g" README.md
          echo "Updated stable badge in dev to: $MAIN_VERSION"

      - name: Check for changes in dev
        id: check_dev_changes
        run: |
          if git diff --quiet README.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes in dev README"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in dev README:"
            git diff README.md
          fi

      - name: Commit and push dev if changed
        if: steps.check_dev_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: Sync stable badge with main (${{ steps.get_main_version.outputs.main_version }})"
          git push origin dev
